<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- FAVICON -->
    <link rel="icon" href="images/skull.ico" sizes="32x32" type="image/webp">

    <title>Death Note</title>
  </head>

  <body>
    <!-- PIN Modal -->
    <div id="pin-modal" class="modal">
      <div class="modal-content">
        <h2>Enter 6-digit PIN</h2>
        <div class="pin-container">
          <input type="password" maxlength="1" class="pin-digit" data-index="0">
          <input type="password" maxlength="1" class="pin-digit" data-index="1">
          <input type="password" maxlength="1" class="pin-digit" data-index="2">
          <input type="password" maxlength="1" class="pin-digit" data-index="3">
          <input type="password" maxlength="1" class="pin-digit" data-index="4">
          <input type="password" maxlength="1" class="pin-digit" data-index="5">
        </div>
        <p id="pin-error" class="error-message"></p>
        
        <!-- PIN Pad -->
        <div class="pin-pad">
          <div class="pin-pad-row">
            <button class="pin-pad-button" data-value="1">1</button>
            <button class="pin-pad-button" data-value="2">2</button>
            <button class="pin-pad-button" data-value="3">3</button>
          </div>
          <div class="pin-pad-row">
            <button class="pin-pad-button" data-value="4">4</button>
            <button class="pin-pad-button" data-value="5">5</button>
            <button class="pin-pad-button" data-value="6">6</button>
          </div>
          <div class="pin-pad-row">
            <button class="pin-pad-button" data-value="7">7</button>
            <button class="pin-pad-button" data-value="8">8</button>
            <button class="pin-pad-button" data-value="9">9</button>
          </div>
          <div class="pin-pad-row">
            <button class="pin-pad-button clear-button" data-value="clear">Clear</button>
            <button class="pin-pad-button" data-value="0">0</button>
            <button class="pin-pad-button backspace-button" data-value="backspace">âŒ«</button>
          </div>
        </div>
        
        <button id="submit-pin">Submit</button>
      </div>
    </div>

    <div class="flipbook">
      <!-- Front Cover -->
      <div class="hard cover">
        <img src="images/frontcover.jpg" alt="Front Cover" class="front-cover" fetchpriority="high" decoding="async" width="692" height="1100" />
        <div class="cover-text">
        </div>
      </div>

      <!-- Inside Front Cover -->
      <div class="hard cover inside">
        <img src="images/page1.jpg" alt="Inside Front Cover" />
      </div>

      <!-- Inner pages -->
      <div class="page lined-paper">
        <div class="page-header">II</div>
        <div class="note-content" contenteditable="false" data-page="1"></div>
      </div>
      <div class="page lined-paper">
        <div class="page-header">III</div>
        <div class="note-content" contenteditable="false" data-page="2"></div>
      </div>
      <div class="page lined-paper">
        <div class="page-header">IV</div>
        <div class="note-content" contenteditable="false" data-page="3"></div>
      </div>
      <div class="page lined-paper">
        <div class="page-header">V</div>
        <div class="note-content" contenteditable="false" data-page="4"></div>
      </div>
      <div class="page lined-paper">
        <div class="page-header">VI</div>
        <div class="note-content" contenteditable="false" data-page="5"></div>
      </div>
      <div class="page lined-paper">
        <div class="page-header">VII</div>
        <div class="note-content" contenteditable="false" data-page="6"></div>
      </div>

      <!-- Inside Back Cover -->
      <div class="hard cover inside">
      </div>

      <!-- Back Cover -->
      <div class="hard cover">
        <div class="cover-text">
          Divine Punishment & Justice <small>"Used for killing criminals, bad people, and anyone who derserves it."</small>
        </div>
      </div>
    </div>

    <!-- Custom cursor elements -->
    <div id="custom-cursor" aria-hidden="true">
      <span class="cursor-dot"></span>
      <span class="cursor-ring"></span>
    </div>

    <!-- Button Bar -->
    <div class="button-bar">
      <button id="zoom-in" class="bar-button" title="Zoom In">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          <path fill="currentColor" d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2z"/>
        </svg>
      </button>
      <button id="zoom-out" class="bar-button" title="Zoom Out">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          <path fill="currentColor" d="M7 9h5v1H7z"/>
        </svg>
      </button>
      <button id="sound-toggle" class="bar-button" title="Toggle Sound">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
      </button>
      <button id="play-pause" class="bar-button" title="Play/Pause">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M8 5v14l11-7z"/>
        </svg>
      </button>
      <button id="fullscreen" class="bar-button" title="Fullscreen">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
      </button>
    </div>

    <!-- Background Audio -->
    <audio id="background-music" loop>
      <source src="audio/l-theme-a.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Page Flip Audio -->
    <audio id="page-flip-sound" preload="auto">
      <source src="audio/assets_sound_turn2.mp3" type="audio/mpeg">
    </audio>

    <!-- Unlock Button -->
    <button id="unlock-notes" class="action-button">Unlock Notes</button>

    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script src="main.js"></script>
    <script>
      $(".flipbook").turn({
        autoCenter: true
      });
    </script>
  </body>
</html>
